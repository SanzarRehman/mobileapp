# Axon Framework Library Configuration Properties

# Library activation
axon.framework.lib.enabled=true

# gRPC Client Configuration
grpc.client.custom-axon-server.address=static://localhost:9060
grpc.client.custom-axon-server.negotiation-type=plaintext

# Custom Server Configuration
app.custom-server.url=http://localhost:8081
app.grpc-server.url=localhost
app.grpc-server.port=9060

# Pulsar Configuration
pulsar.service-url=pulsar://localhost:6650

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.eventForwarding.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.eventForwarding.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.eventForwarding.sliding-window-size=10

# Retry Configuration
resilience4j.retry.instances.eventForwarding.max-attempts=3
resilience4j.retry.instances.eventForwarding.wait-duration=2s

# Metrics Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus
management.metrics.export.prometheus.enabled=true
