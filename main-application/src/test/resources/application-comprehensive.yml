spring:
  profiles:
    active: test
  
  # Database configuration for comprehensive tests
  datasource:
    url: jdbc:h2:mem:comprehensive_testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  # Kafka configuration for tests
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: comprehensive-test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  
  # Redis configuration for tests
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# Custom Axon Server configuration
custom:
  axon:
    server:
      url: http://localhost:8081
      timeout: 5000
      retry:
        max-attempts: 3
        delay: 1000

# Logging configuration for tests
logging:
  level:
    com.example: DEBUG
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
    org.hibernate: WARN
    org.testcontainers: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints for testing
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: false

# Test-specific configurations
test:
  performance:
    command-timeout: 30s
    query-timeout: 10s
    load-test-duration: 60s
  chaos:
    network-delay: 2000ms
    failure-rate: 0.1
  contract:
    api-version: v1
    strict-validation: true